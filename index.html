<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors!</title>
</head>

<body>
    <header>
        <h1>Rock - Paper - Scissors</h1>
    </header>

    <main>

        <article>
            <p>Make a choice! See if you can beat the computer...</p>
            <ul>
                <h2>Just remember:</h2>
                <li>Paper beats Rock!</li>
                <li>Rock beats Scissors!</li>
                <li>Scissors beats Paper!</li>
                <li>Anything else is a draw...</li>
            </ul>
        </article>

        <article>
            <label>
                <input type="radio" name="game" value="rock" checked>
                <img src="./rock.png" height="100" width="100">
            </label>
            <label>
                <input type="radio" name="game" value="paper">
                <img src="./paper.png" height="100" width="100">
            </label>
            <label>
                <input type="radio" name="game" value="scissors">
                <img src="./scissors.png" height="100" width="100">
            </label>
            <br>
            <button id="play-button">Play!</button>
        </article>

        <article>
            <p>Wins: <span>0</span></p>
            <p>Losses: <span>0</span></p>
            <p>Draws: <span>0</span></p>
        </article>

    </main>

    <script type="module" src="app.js"></script>
</body>

</html>
