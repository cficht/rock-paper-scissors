<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Concert+One|Passion+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors!</title>
</head>

<body>
    <header>
        <h1>Rock - Paper - Scissors</h1>
    </header>

    <main>

        <article id='rules-box'>
            <ul>
                <h2>See if you can beat the computer!</h2>
                <li>Paper beats Rock!</li>
                <li>Rock beats Scissors!</li>
                <li>Scissors beats Paper!</li>
                <li>Anything else is a draw...</li>
            </ul>
        </article>

        <article id="game-box">
            <label>
                <input type="radio" name="game" value="rock" checked>
                <img class="game-img" src="./rock.png" height="70" width="70">
            </label>
            <label>
                <input type="radio" name="game" value="paper">
                <img class="game-img" src="./paper.png" height="70" width="70">
            </label>
            <label>
                <input type="radio" name="game" value="scissors">
                <img class="game-img" src="./scissors.png" height="70" width="70">
            </label>
            <br>
            <button id="play-button">Play!</button>
            <h2 id="current-game-text">TEST</h2>
            <h3 id="computer-choice-text">TEST</h3>
        </article>

        <article id="results-box">
            <table style="width: 50%">
                <tbody>
                <tr>
                <td><p>Wins: <span id="win-text">0</span></p></td>
                <td><p>Losses: <span id="lose-text">0</span></p></td>
                <td><p>Draws: <span id="draw-text">0</span id="draw-text"></p></td>
                </tr>
                </tbody>
            </table>
            <button id="reset-button">Reset</button>
        </article>

    </main>

    <script type="module" src="app.js"></script>
</body>

</html>
